			window.location.href="locate.html";

		var text;  // 全局变量用于保存文本框的内容
	    $("input:text").focus(function() {
	        text = $(this).val();
	        $(this).val("");
	    });
	    $("input:text").blur(function() {
	        $(this).val()!="" || $(this).val(text);
	    });
